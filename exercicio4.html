<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadrado{
        width: 50px;
        height: 50px;
        background-color: white;
        position: absolute;
        }
        .quadrado2{
         width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <h1>Carregando...</h1>
    <div class="quadrado"></div>
    <div class="quadrado2">0%</div>

    <script>
        let progresso=0;
        let progressDiv=document.getElementById('quadrado');
        let intervalo= setInterval(()=>{
            progresso++;
            if(progresso>100){
                clearInterval(intervalo);
                alert("carregamento completo!")
            }else{
                progressDiv.style.width = progresso +'%';
                progressDiv.textContent = progresso+'%';
            }
        },100);
    </script>

</body>
</html>
